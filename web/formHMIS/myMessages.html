<!--این  اچ تی ام ال برای پیام رسان ایجاد شده-->

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <!--<link rel="stylesheet" href="../css/style1.css" type="text/css"/>-->

    </head>
    <body  >
        <div class="card bd-primary mg-t-20">
            <div class="sh-breadcrumb">
                <nav class="breadcrumb">
                    <a class="breadcrumb-item" href="index.html">MedYar مدیار</a>
                    <span class="breadcrumb-item active">کارتابل پیام رسان</span>
                </nav>
            </div><!-- sh-breadcrumb -->
            <div class="sh-pagetitle">
                <div class="sh-pagetitle-left">
                    <div class="sh-pagetitle-icon"><i class="icon ion-ios-home"></i></div>
                    <div class="sh-pagetitle-title">
                        <span>سامانه جام مدیریت سلامت</span>
                        <h2>کارتابل پیام رسان</h2>
                    </div><!-- sh-pagetitle-left-title -->
                </div><!-- sh-pagetitle-left -->
            </div><!-- sh-pagetitle -->

            <div class="row row-sm">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card rounded-0">
                                <div class="card-header bg-primary tx-white">
                                    اطلاعات پیام
                                </div><!-- card-header -->
                                <div class="card-body">
                                    <input type="hidden" id="myMessages_id" name="id" />

                                    <div class="row">
                                        <div class="col-lg" style="">
                                            عنوان 
                                            <input class="form-control" id="myMessages_title" name="messenger_title"  placeholder="عنوان پیام" type="text">
                                        </div>
                                        <div class="col-lg" style="">
                                            گیرنده

                                            <div class="form-group" style=" margin-bottom: 20px;" >
                                                <select multiple="multiple" id="myMessages_receiver" name="messenger_receiver"  class="form-control" >   
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-lg" style="">
                                            فرستنده
                                            <input   class="form-control" id="myMessages_sender" name="messenger_sender"  />
                                        </div>
                                        <div class="col-lg" style="display:none">
                                            نقش
                                            <input  type="hidden"  class="form-control" id="myMessages_role" name="messenger_role"  />
                                        </div>

                                    </div>
                                    <div class="row">
                                        <div class="col-lg-4" style="">
                                            تاریخ ارسال
                                            <input class="form-control" id="myMessages_postageDate" name="messenger_postageDate"  type="text">
                                        </div>
                                        <div class="col-lg-4" style="" id="status">
                                            وضعیت
                                            <input type="text" id="myMessages_status" name="messenger_status"   class="form-control"  disabled="disabled"/>
                                        </div>
                                        <div class="col-lg-4" id="sendingMetodMymessages"></div>
                                        <div class="col-lg-4" style="" id="logStatus" >
                                            جزئیات پیام :
                                            <div style="display: initial;" onclick="if ($('#myMessages_logStatusDiv').css('display') == 'none') {
                                                        $('#myMessages_logStatusDiv').show('fast');
                                                    } else {
                                                        $('#myMessages_logStatusDiv').hide('fast');
                                                    }">
                                                <img src="template/add_row.png" alt="Log"/>
                                            </div>                                
                                            <div id="myMessages_logStatusDiv" style="display: none;">
                                                <textarea id="myMessages_logStatus" name="messenger_logStatus"  class="tahoma10" style="width: 99.8%;height: 260px;text-align: right" disabled="disabled">           
                                                </textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg" style="">
                                            متن پیام
                                            <textarea  class="form-control" id="myMessages_textMessage" name="messenger_textMessage"  ></textarea>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg" style="">
                                            پیام
                                            <div  class="form-control" id="myMessenger_textHTML"  ></div>
                                        </div>
                                    </div>
                                    <div class="row col-lg-12">
                                        <div class="mg-t-20  col-lg">
                                            <button class="btn btn-outline-secondary mg-b-10  btn-block" onclick="hmisMyMessages.m_show_tbl();">بازگشت </button>                
                                        </div><!-- col -->
                                        <div id="myMessages_button" class="col-lg-9 mg-t-20 row">            
                                        </div>
                                    </div><!-- card -->
                                </div><!-- card -->
                            </div><!-- col -->
                        </div><!-- col -->
                    </div>
                </div><!-- col-8 -->
            </div><!-- col-8 -->
        </div><!-- col-8 -->




    </body>
</html>
