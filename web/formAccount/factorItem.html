<div class="card bd-primary mg-t-20">
    <div class="sh-breadcrumb">
        <nav class="breadcrumb">
            <a class="breadcrumb-item" href="index.html">MedYar مدیار</a>
            <span class="breadcrumb-item active">فاکتور</span>
        </nav>
    </div>
    <div class="sh-pagetitle">
        <div class="sh-pagetitle-left">
            <div class="sh-pagetitle-icon"><i class="icon ion-ios-home"></i></div>
            <div class="sh-pagetitle-title">
                <span>سامانه جام مدیریت سلامت</span>
                <h2>مدیریت فاکتور</h2>
            </div><!-- sh-pagetitle-left-title -->
        </div><!-- sh-pagetitle-left -->
    </div>
    <div class="row row-sm">
        <div class="col-lg-12">
            <div class="row">
                <div class="col-md-12">
                    <div class="card rounded-0">
                        <div class="card-header bg-primary tx-white">
                            اطلاعات فاکتور
                        </div><!-- card-header -->
                        <div class="card-body">
                            <div class="row mg-t-20">
                                <input type="hidden" name="id" id="FactorItem_id">
                                <div class="col-lg-4">
                                    کد فاکتور:
                                    <input class="form-control" type="text" name="product_factor_item_factorId" id="product_factor_item_factorId">
                                </div>
                                <div class="col-lg-4">
                                    محصول
                                    <select id="product_factor_item_productId" name="product_factor_item_productId" class="form-control" onchange="cmsFactorItem.m_getProductPrice($(this).val());">                    
                                    </select>
                                </div>
                                <div class="col-lg-4">
                                    تعداد
                                    <input class="form-control" type="text" name="product_factor_item_quantity" id="product_factor_item_quantity">
                                </div>
                                <div class="col-lg-4">
                                    قیمت اصلی
                                    <input class="form-control" type="text" name="product_factor_item_originalPrice" id="product_factor_item_originalPrice" disabled="disabled">
                                </div>
                                <div class="col-lg-4">
                                    درصد تخفیف
                                    <input class="form-control" type="text" name="product_factor_item_discountPercent" id="product_factor_item_discountPercent" onchange="cmsFactorItem.m_getProductPriceAfterDiscount();">
                                </div>
                                <div class="col-lg-4">
                                    قیمت بعد از تخفیف
                                    <input class="form-control" type="text" name="product_factor_item_priceAfterDiscount" id="product_factor_item_priceAfterDiscount" onchange="cmsFactorItem.m_getProductDiscountPercent();">
                                </div>
                                <div class="col-lg-4">
                                    درصد ارزش افزوده
                                    <input class="form-control" type="text" name="product_factor_item_percentageOfValueAdded" id="product_factor_item_percentageOfValueAdded" disabled="disabled">
                                </div>
                                <div class="col-lg-4">
                                    میزان ارزش افزوده
                                    <input class="form-control" type="text" name="product_factor_item_valueAdded" id="product_factor_item_valueAdded" disabled="disabled">
                                </div>
                                <div class="col-lg-4">
                                    قیمت کل
                                    <input class="form-control" type="text" name="product_factor_item_totalPrice" id="product_factor_item_totalPrice" disabled="disabled">
                                </div>
                                <div class="col-lg-12">
                                    توضیحات
                                    <textarea class="form-control" name="product_factor_item_discription" id="product_factor_item_discription"></textarea>
                                </div>
                            </div>
                            <div class="row mg-t-20">
                                <div class="col-lg-4">
                                    <button class="btn btn-outline-secondary mg-b-10 btn-block" onclick="cmsFactorItem.m_show_tbl();">بازگشت </button>                
                                </div><!-- col -->
                                <div id="FactorItem_button_insert" class="col-lg-4">            
                                </div>
                                <div id="FactorItem_button_delete" class="col-lg-4">            
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
