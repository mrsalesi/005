
<html>
    <head>
        <!--<meta http-equiv="Content-Type" content="text/html; charset=utf-8">-->
        <!--<link rel="stylesheet" href="../css/style1.css" type="text/css"/>-->

    </head>
    <body  >
        <div class="card bd-primary mg-t-20">
            <div class="sh-breadcrumb">
                <nav class="breadcrumb">
                    <a class="breadcrumb-item" href="index.html">MedYar مدیار</a>
                    <span class="breadcrumb-item active">معرفی بخش ها</span>
                </nav>


            </div><!-- sh-breadcrumb -->
            <div class="sh-pagetitle">

                <div class="sh-pagetitle-left">
                    <div class="sh-pagetitle-icon"><i class="icon ion-ios-home"></i></div>
                    <div class="sh-pagetitle-title">
                        <span>سامانه جام مدیریت سلامت</span>
                        <h2>معرفی بخش ها</h2>
                    </div><!-- sh-pagetitle-left-title -->
                </div><!-- sh-pagetitle-left -->
            </div><!-- sh-pagetitle -->
            <!--<div class="sh-pagebody">-->
            <div class="row row-sm">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card rounded-0">
                                <div class="card-header bg-primary tx-white">
                                    اطلاعات بخش
                                </div><!-- card-header -->
                                <div class="card-body">
                                    <div class="row">
                                        <input type="hidden" id="department_id" name="id" />
                                        <div class="col-lg" style="">
                                            عنوان بخش
                                            <input class="form-control" id="department_title" name="department_title"  placeholder="عنوان بخش" type="text">
                                        </div>
                                        <div class="col-lg" style="">
                                            کد سازمانی
                                            <input class="form-control" id="department_organizationalCode" name="department_organizationalCode"  placeholder="کد سازمانی" type="text">
                                        </div>
                                        <div  class="col-lg">
                                            موقعیت بخش
                                            <div class="form-group" style=" margin-bottom: 20px;" >
                                                <select id="department_location" name="department_location"  class="form-control">   
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-lg" style="">
                                            <div>
                                                آیکون
                                            </div>
                                            <input id="department_icon" name="department_icon" type="hidden">
                                            <img id="PicPreviewIcon" name="PicPreviewIcon" class="img-thumbnail" src="img/preview.jpg" style="width: 50%;height: 90%;float: right">
                                            <div class="row">
                                                <input class="btn btn-primary" id="sendPicIcon" type="submit" value="ارسال">
                                                <span class="btn btn-primary" onclick="$(this).parent().find('input[type=file]').click();">انتخاب فایل</span>
                                                <input id="upload_fileIcon" name="upload_fileIcon" onchange="$(this).parent().parent().find('.form-control').html($(this).val().split(/[\\|/]/).pop());" style="display: none;" type="file">
                                                <span id="departmentIcon"  class="form-control"></span>
                                            </div>
                                            <a  class="" id="IconDownload" href="" style="" target="_blank">
                                                دانلود آیکون
                                            </a>
                                        </div>                                  
                                    </div>
                                    <p>تعریف صحیح پرسنل در ابن بخش در ماژول های دیگر کمک زیادی می کند </p>
                                    <div class="row">
                                        <div  class="col-lg">
                                            کاربران 
                                            <div class="form-group" style=" margin-bottom: 20px;" >
                                                <select id="department_user_id" name="department_user_id" multiple class="form-control">   
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg">
                                            محتوای عمومی
                                             <textarea id="department_publicContent" name="department_publicContent" class="form-control is-valid" ></textarea>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg">
                                            محتوای خصوصی
                                                <textarea id="department_praivateContent" name="department_praivateContent" class="form-control is-valid" ></textarea>
                                        </div>
                                    </div>
                                </div><!-- row  -->
                            </div><!-- card-body -->
                            <div class="row col-lg-12">
                                <div class="mg-t-20  col-lg">
                                    <button class="btn btn-outline-secondary mg-b-10  btn-block" onclick="hmisDepartment.m_show_tbl();">بازگشت </button>                
                                </div><!-- col -->
                                <div id="Department_button" class="col-lg-9 mg-t-20 row">            
                                </div>
                            </div>
                        </div><!-- card -->
                    </div><!-- col -->
                </div><!-- col -->
            </div>
        </div><!-- col-8 -->
        <script>

            function readURL(input) {

                if (input.files && input.files[0]) {
                    var reader = new FileReader();

                    reader.onload = function (e) {
                        $('#PicPreviewIcon').attr('src', e.target.result);
                    };

                    reader.readAsDataURL(input.files[0]);
                }
            }

            $("#upload_fileIcon").change(function () {
                readURL(this);
            });
        </script>

    </body>
</html>
