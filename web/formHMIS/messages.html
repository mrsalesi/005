<!--این  اچ تی ام ال برای پیام رسان ایجاد شده-->

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <!--<link rel="stylesheet" href="../css/style1.css" type="text/css"/>-->

    </head>
    <body  >
        <div class="card bd-primary mg-t-20">
            <div class="sh-breadcrumb">
                <nav class="breadcrumb">
                    <a class="breadcrumb-item" href="index.html">MedYar مدیار</a>
                    <span class="breadcrumb-item active">کارتابل پیام رسان</span>
                </nav>


            </div><!-- sh-breadcrumb -->
            <div class="sh-pagetitle">

                <div class="sh-pagetitle-left">
                    <div class="sh-pagetitle-icon"><i class="icon ion-ios-home"></i></div>
                    <div class="sh-pagetitle-title">
                        <span>سامانه جام مدیریت سلامت</span>
                        <h2>کارتابل پیام رسان</h2>
                    </div><!-- sh-pagetitle-left-title -->
                </div><!-- sh-pagetitle-left -->
            </div><!-- sh-pagetitle -->

            <input type="hidden" id="messages_id" name="id"/>
            <div class="row row-sm">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card rounded-0">
                                <div class="card-header bg-primary tx-white">
                                    اطلاعات پیام
                                </div><!-- card-header -->
                                <div class="card-body">
                                    <!--<div class="row">-->
                                    <!--<div class="row">-->
                                    <!--</div>-->
                                    <div class="row">
                                        <div class="col-lg" style="">
                                            عنوان 
                                            <input class="form-control" id="messages_title" name="messenger_title"  placeholder="عنوان پیام" type="text">
                                        </div>


                                        <div class="col-lg" style="">
                                            گیرنده

                                            <div class="form-group" style=" margin-bottom: 20px;" >
                                                <select multiple="multiple" id="messages_receiver" name="messenger_receiver"  class="form-control" >   
                                                </select>
                                            </div>
                                            <!--                                                <div id="messenger_receivers"></div>-->
                                        </div>
                                        <div class="col-lg" style="">
                                            فرستنده
                                            <input   class="form-control" id="messages_sender" name="messenger_sender"  />
                                        </div>
                                        <div class="col-lg" style="display:none">
                                            نقش
                                            <input  type="hidden"  class="form-control" id="messages_role" name="messenger_role"  />
                                        </div>


                                    </div>
                                    <div class="row">
                                        <div class="col-lg-4" style="">
                                            تاریخ ارسال
                                            <input class="form-control" id="messages_postageDate" name="messenger_postageDate"  type="text">
                                        </div>
                                        <div class="col-lg-4" style="" id="status">
                                            وضعیت
                                            <input type="text" id="messages_status" name="messenger_status"   class="form-control"  disabled="disabled"/>
                                        </div>
                                        <div id="sendMethodMessages"></div>


                                        <div class="row col-lg-12" id="messagesUploadFileDiv"  style="display:none">

                                            <div class="col-lg-12" style="">                        
                                                <div class="col-lg-12">
                                                    <div class="" id="showFileMessagesDiv"></div>
                                                    <div class="" id="downloadFileMessegesDiv"></div>
                                                </div>
                                                <div class="input-group col-lg-12">
                                                    <div class=""> عنوان فایل</div>
                                                    <span id="user_pic" class="form-control"></span>
                                                    <input class="form-control" id="messages_titleFile" placeholder="فایل شما با این عنوان در سامانه ذخیره میشود" type="text" >
                                                    <input id="MessagesAttachFile" name="MessagesAttachFile" onchange="$(this).parent().parent().find('.form-control').html($(this).val().split(/[\\|/]/).pop());" style="display: none;" type="file">
                                                    <input class="btn btn-primary" id="sendMessages" type="submit" value="ارسال">
                                                    <span class="btn btn-primary" onclick="$(this).parent().find('input[type=file]').click();">انتخاب فایل</span>
                                                </div>
                                            </div>
                                        </div>



                                        <div class="col-lg-4" style="" id="logStatus" >

                                            جزئیات پیام :
                                            <div style="display: initial;" onclick="if ($('#messages_logStatusDiv').css('display') == 'none') {
                                                        $('#messages_logStatusDiv').show('fast');
                                                    } else {
                                                        $('#messages_logStatusDiv').hide('fast');
                                                    }">
                                                <img src="template/add_row.png" alt="Log"/>
                                            </div>                                
                                            <div id="messages_logStatusDiv" style="display: none;">
                                                <textarea id="messages_logStatus" name="messenger_logStatus"  class="tahoma10" style="width: 99.8%;height: 260px;text-align: right" disabled="disabled">           
                                                </textarea>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="row">
                                        <div class="col-lg" style="">
                                            متن پیام
                                            <textarea  class="form-control" id="messages_textMessage" name="messenger_textMessage"  ></textarea>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg" style="">
                                            پیام
                                            <input  class="form-control" id="messages_textHTML" name="messenger_textHTML"/>
                                        </div>
                                    </div>

                                    <div class="row col-lg-12">
                                        <div class="mg-t-20  col-lg">
                                            <button class="btn btn-outline-secondary mg-b-10  btn-block" onclick="hmisMessages.m_show_tbl();">بازگشت </button>                
                                        </div><!-- col -->
                                        <div id="Messages_button" class="col-lg-9 mg-t-20 row">            
                                        </div>
                                    </div><!-- card -->

                                </div><!-- card -->
                            </div><!-- col -->
                        </div><!-- col -->

                    </div>
                </div><!-- col-8 -->
            </div><!-- col-8 -->
        </div><!-- col-8 -->




    </body>
</html>
