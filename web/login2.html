    <body class="login no-js login-action-lostpassword wp-core-ui rtl  locale-fa-ir">
        <div id="login">
            <h1><a href=""></a></h1>
            <p class="message">پس از ثبت نام یا ورود رمز عبور و پسورد شما برای  سامانه مورد نظر  ارسال می شود</p>


            <div id="form_login" dir="rtl" class="card2 card border-0 px-4 py-5">
                <div class="row px-3">
                    <label class="mb-1">
                        <h6 class="mb-0 text-sm">
                            شماره دانشجویی</h6>
                    </label>
                    <input class="mb-4" type="text" id="emailInHome" name="user_email" placeholder="شماره دانشجویی">
                </div>
                <div class="row px-3">
                    <label class="mb-1">
                        <h6 class="mb-0 text-sm">
                            <a href="Server?do=Content.sw&amp;panel=sw&amp;text=رمز" target="_blank" class="p jjLink hoverAutoWiki">
                                رمز</a>
                            عبور</h6>
                    </label>
                    <input type="password" id="passInHome" name="user_pass" placeholder="نام کاربری">
                </div>
                <div class="row px-3 mb-4">
                    <div class="custom-control custom-checkbox custom-control-inline">
                        <input id="chk1" type="checkbox" name="chk" class="custom-control-input">
                        <label for="chk1" class="custom-control-label text-sm">
                            مرا به خاطر بسپار</label>
                    </div>

                </div>
                <div class="row mb-3 px-3">
                    <button type="submit" class="button button-primary button-large" onclick="signInHome();">
                        ورود</button>
                </div>
