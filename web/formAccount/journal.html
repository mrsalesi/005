                        <div class="card-body">
                            <div class="row mg-t-20">

                                <div class="col-lg-12" style="">

                                    <input class="form-control" id="jornal_writer3" name="jornal_writer3"  placeholder="نویسنده" type="text">

                                            <input id="account_product_file1" name="account_product_file1" onchange="$(this).parent().parent().find('.form-control').html($(this).val().split(/[\\|/]/).pop());" style="display: none;" type="file">
