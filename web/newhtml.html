<div class="leave-comments" style="direction:rtl">
    <h3 class="sidebar-title">
        ارسال دیدگاه</h3>
    <div class="row">
        <div class="contact-form">
            <form id="swCommentForm">
                <fieldset>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <input name="comment_email" id="comment_email" type="email" placeholder="ایمیل" class="form-control">
                            <div class="help-block with-errors">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <input name="comment_tell" id="comment_tell" type="" placeholder="شماره همراه" class="form-control">
                            <div class="help-block with-errors">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <input type="text" name="comment_full_name" id="comment_full_name" placeholder="نام و نام خانوادگی" class="form-control">
                            <input type="hidden" name="comment_refrenceId" id="comment_refrenceId" placeholder="" class="form-control" value="10000">
                            <div class="help-block with-errors">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <textarea name="comment_text" placeholder="دیدگاه" class="textarea form-control" id="comment_text" rows="8" cols="20">
                            </textarea>
                            <div class="help-block with-errors">
                            </div>
                        </div>
                    </div>
                    <div class="leave-comments">
                        <div class="col-sm-12 contact-form" id="review-form">
                            <div class="form-group">
                                <div class="rate-wrapper">
                                    <div class="rate-label">
                                        امتیاز شما به مجموعه ی ما</div>
                                    <div class="rate">
                                        <div name="comment_rait" class="rate-item">
                                            1<i class="fa fa-star" aria-hidden="true">
                                            </i>
                                        </div>
                                        <div name="comment_rait" class="rate-item">
                                            2<i class="fa fa-star" aria-hidden="true">
                                            </i>
                                        </div>
                                        <div name="comment_rait" class="rate-item ">
                                            3<i class="fa fa-star" aria-hidden="true">
                                            </i>
                                        </div>
                                        <div name="comment_rait" class="rate-item">
                                            4<i class="fa fa-star" aria-hidden="true">
                                            </i>
                                        </div>
                                        <div name="comment_rait" class="rate-item">
                                            5<i class="fa fa-star" aria-hidden="true">
                                            </i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <script src="farhangi/js/main.js" type="text/javascript">
                    </script>
                </fieldset>
            </form>
            <div class="col-sm-12">
                <div class="form-group margin-bottom-none">
                    <button type="submit" class="view-all-accent-btn" onclick="insertComment()">
                        ارسال دیدگاه</button>
                </div>
            </div>
        </div>
    </div>
</div>
